<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confession Cakes - Login & Signup</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap");

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('C:/Users/Rajiv/Desktop/sem3-fee/main website/pngtree-cute-little-cake-background-picture-image_1436354.jpg');
            background-size: cover;
            background-position: center;
            flex-direction: column;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        .heading {
            color: #FF6F61;
            font-size: 36px;
        }

        .title {
            color: #FFB88C;
            font-size: 18px;
        }

        .container {
            width: 500px;
            height: 600px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
        }

        .btn {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }

        .login, .signup {
            font-size: 20px;
            background: none;
            border: none;
            cursor: pointer;
            color: #FF6F61;
        }

        .slider {
            position: absolute;
            height: 50px;
            width: 150px;
            background-color: #FF6F61;
            border-radius: 25px;
            top: 60px;
            left: 75px;
            transition: all 0.5s ease;
        }

        .moveslider {
            left: 225px;
        }

        .form-section {
            display: flex;
            position: relative;
            width: 1000px;
            transition: all 0.5s ease;
            left: 0;
        }

        .form-section-move {
            left: -500px;
        }

        .login-box, .signup-box {
            width: 500px;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .ele {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border-radius: 25px;
            background-color: #FFEBE5;
            border: none;
        }

        .clkbtn {
            padding: 10px 30px;
            border: none;
            background-color: #FF6F61;
            color: white;
            font-size: 18px;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .clkbtn:hover {
            background-color: #FFB88C;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }

        @media screen and (max-width: 650px) {
            .container {
                width: 300px;
                height: 600px;
            }

            .form-section {
                width: 600px;
            }

            .form-section-move {
                left: -300px;
            }

            .login-box, .signup-box {
                width: 300px;
            }

            .ele {
                width: 250px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1 class="heading">Confession Cakes</h1>
        <h3 class="title">Delicious Treats Await</h3>
    </header>

    <div class="container">
        <div class="slider"></div>
        <div class="btn">
            <button class="login">Login</button>
            <button class="signup">Signup</button>
        </div>

        <div class="form-section">
            <div class="login-box">
                <input type="email" class="email ele" placeholder="youremail@email.com">
                <input type="password" class="password ele" placeholder="password">
                <button class="clkbtn" id="loginButton"> Login</button>
                <p class="error-message" id="loginError"></p>
                <p><a href="#">Forgot Password?</a></p>
            </div>
            <div class="signup-box">
                <input type="text" class="name ele" placeholder="Enter your name">
                <input type="email" class="email ele" placeholder="youremail@email.com">
                <input type="password" class="password ele" placeholder="password">
                <input type="password" class="password ele" placeholder="Confirm password">
                <button class="clkbtn" id="signupButton">Sign Up</button>
                <p class="error-message" id="signupError"></p>
            </div>
        </div>
    </div>

    <script>
        let signup = document.querySelector(".signup");
        let login = document.querySelector(".login");
        let slider = document.querySelector(".slider");
        let formSection = document.querySelector(".form-section");
        let loginButton = document.getElementById("loginButton");
        let signupButton = document.getElementById("signupButton");
        let loginError = document.getElementById("loginError");
        let signupError = document.getElementById("signupError");

         
        const users = {
            "user@example.com": "password123"
        };

         
        signup.addEventListener("click", () => {
            slider.classList.add("moveslider");
            formSection.classList.add("form-section-move");
            loginError.textContent = "";
        });

        login.addEventListener("click", () => {
            slider.classList.remove("moveslider");
            formSection.classList.remove("form-section-move");
            signupError.textContent = "";
        });

        
        loginButton.addEventListener("click", () => {
            const email = document.querySelector(".login-box .email").value;
            const password = document.querySelector(".login-box .password").value;

            if (users[email] && users[email] === password) {
                window.location.href = "main.html";
            } else {
                loginError.textContent = "Incorrect email or password. Please try again or sign up if you don't have an account.";
            }
        });
 
        signupButton.addEventListener("click", () => {
            const name = document.querySelector(".signup-box .name").value;
            const email = document.querySelector(".signup-box .email").value;
            const password = document.querySelector(".signup-box .password").value;
            const confirmPassword = document.querySelectorAll(".signup-box .password")[1].value;

            if (password === confirmPassword) {
                if (!users[email]) {
                    users[email] = password;
                    alert("Signup successful! You can now log in.");
                    login.click(); // Switch to login form
                } else {
                    signupError.textContent = "User already exists. Please log in.";
                }
            } else {
                signupError.textContent = "Passwords do not match.";
            }
        });
    </script>
</body>
</html>
